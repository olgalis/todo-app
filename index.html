<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="theme-dark">
    <header class="flex-row">
      <h1>TODO</h1>
      <div class="theme-block">
        <input type="checkbox" name="theme" id="theme" />
        <label for="theme"></label>
      </div>
    </header>

    <main>
      <div class="add-new-item flex-row">
        <span></span>
        <input
          type="text"
          placeholder="Create a new todo"
          name="addItem"
          id="addItem"
        />
      </div>
      <section class="content">
        <ul>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">Text</span>
            </label>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem" />
              <span class="checkmark"></span>
              <span class="text">Text 1</span>
            </label>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem" />
              <span class="checkmark"></span>
              <span class="text">Text 2</span>
            </label>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem" />
              <span class="checkmark"></span>
              <span class="text">Text 3</span>
            </label>
          </li>
        </ul>
      </section>
      <div class="bottom-items flex-row">
        <div class="items-left"><span>2</span> items left</div>
        <div class="filter flex-row">
          <label>
            <input type="radio" name="filter" id="all" checked />
            <span>All</span>
            <input type="radio" name="filter" id="active" checked />
            <span>Active</span>
            <input type="radio" name="filter" id="completed" checked />
            <span>Completed</span>
          </label>
        </div>
        <h2 class="clear">Clear Completed</h2>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olga Lisenco</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
